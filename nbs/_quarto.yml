project:
  type: website

format:
  html:
    theme:
      - cosmo
      - custom.scss
    css: styles.css
    toc: true
    keep-md: true
  commonmark: default

website:
  favicon: favicon.ico
  twitter-card: true
  open-graph: true
  repo-actions: [issue]
  navbar:
    title: false
    logo: "logo.svg"
    background: primary
    search: true
    left:
      - text: "Home"
        href: https://sky1ove.github.io/kdock/
    right:
      - icon: github
        href: https://github.com/sky1ove/kdock
  sidebar:
    style: floating
    contents:
      - text: "Get Started"
        href: index.ipynb
      - section: Tutorials
        contents: tutorials/*
      - section: Data
        contents: data/*
      - section: Alphafold3
        contents: af3/*
      - section: GNINA
        contents: gnina/*
      - section: Protenix
        contents: protenix/*

metadata-files: [nbdev.yml]